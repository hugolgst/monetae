name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  linter:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install nightly toolchain with clippy available
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: nightly
          components: clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
  
  formatter:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install nightly toolchain with rustfmt available
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: nightly
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
          
  provide-tests-list:
    name: Provide tests list
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.generate-matrix.outputs.tests }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: nightly
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
      - name: Generate matrix
        id: generate-matrix
        run: |
          TESTS="$(sh "$GITHUB_WORKSPACE/list-tests.sh" | grep lib | jq  --raw-input .  | jq --slurp .)"
          echo "::set-output name=tests::$TESTS"
          
  check-tests-list:
    name: Check provided tests list
    runs-on: ubuntu-latest
    needs: provide-tests-list
    steps:
      - name: Check list
        run: | 
          tests='${{ needs.provide-tests-list.outputs.tests }}'
          echo $tests
          
  lib-tests:
    name: "Library test: ${{ matrix.test }}"
    runs-on: ubuntu-latest
    needs: provide-tests-list
    strategy:
      matrix:
        test: ${{ fromJson(needs.provide-tests-list.outputs.tests) }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: nightly
      - name: Run cargo tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.test }}
